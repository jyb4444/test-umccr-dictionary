$schema: "http://json-schema.org/draft-04/schema#"

id: "specimen_sample"
title: specimen_sample
type: object
category: administrative
program: '*'
project: '*'
description: >
  description of specimen_sample.
additionalProperties: false
submittable: true
validators: null

systemProperties: 
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

required: 
  - type
  - submitter_id

uniqueKeys: 
  - [ id ]
  - [ project_id, submitter_id]

links: 
  - exclusive: false
    required: true
    subgroup:
    - name: specimens
      backref: specimen_samples
      label: member_of
      target_type: specimen
      multiplicity: many_to_one
      required: true
    - name: specimen_characteristics
      backref: specimen_samples
      label: member_of
      target_type: specimen_characteristics
      multiplicity: many_to_one
      required: false
      
properties:
  type:
    enum: ["specimen_sample"]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    type: string
  specimens:
    $ref: "_definitions.yaml#/to_one"
  specimen_characteristics:
    $ref: "_definitions.yaml#/to_one"
  date:
    type: string
  weight:
    type: float
  volume:
    type: float
  collection_method:
    type: string
  collection_protocol:
    type: string
  state:
    $ref: "_definitions.yaml#/state"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
  project_id:
    $ref: "_definitions.yaml#/project_id"