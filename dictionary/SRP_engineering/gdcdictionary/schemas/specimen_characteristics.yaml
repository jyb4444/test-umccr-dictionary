$schema: "http://json-schema.org/draft-04/schema#"

id: "specimen_characteristics"
title: specimen_characteristics
type: object
category: administrative
program: '*'
project: '*'
description: >
  description of specimen_characteristics.
additionalProperties: false
submittable: true
validators: null

systemProperties: 
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

required: 
  - type
  - submitter_id
  - specimen.identifier
  - submitter_id

uniqueKeys: 
  - [ id ]
  - [ project_id, submitter_id]

links: 
  - name: specimens
    backref: specimen_characteristics
    label: member_of
    target_type: specimen
    multiplicity: many_to_one
    required: true

properties:
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  type:
    enum: ["specimen_characteristics"]
  submitter_id:
    type: string
  specimens:
    $ref: "_definitions.yaml#/to_one"
  Pyrolysis_Method:
    type: string
  Moisture (%):
    type: float
    description: "The amount of moisture in percentage"
  Temperature (C):
    type: float
    description: "The temperature at which the biochar was formed in celcius"
  Total_Ash_Content (%):
    type: float
    descriprion: "proportion of the biomass that remains after the sample has been incinerated"
  C_Organic (%):
    type: float
    description: "Percentage of organic carbon"
  Total_N (%):
    type: float
    description: "Percentage of total nitrogen"
  H (%):
    type: float
  O (%):
    type: float
  pH: 
    type: float
  EC (dS/m):
    type: float
  Mean_Particle_Size (mm):
    type: float
  Germination_Inhibition:
    type: float
  Polycylic_Aromatic_Hydrocarbons (mg/kg):
    type: float
  Dioxin/Furan (mg/kg):
    type: float
  Polychlorinated_Biphenyls (mg/kg):
    type: float
  Arsenic (mg/kg):
    type: float
  Cadmium (mg/kg):
    type: float
  Chromium (mg/kg):
    type: float
  Cobalt (mg/kg):
    type: float
  Copper (mg/kg):
    type: float
  Lead (mg/kg):
    type: float
  Molybdenum (mg/kg):
    type: float
  Mercury (mg/kg):
    type: float
  Nickel (mg/kg):
    type: float
  Selenium (mg/kg):
    type: float
  Zinc (mg/kg):
    type: float
  Boron (mg/kg):
    type: float
  Chlorine (mg/kg):
    type: float
  Sodium (mg/kg):
    type: float
  Cation_Exchange_Capacity (cmolc/kg):
    type: float
  Volatile_Matter (%):
    type: float
  Total_Surface_Area (m2/g):
    type: float
  Method_Summary/Reference:
    type: float
  Extractable_P (mg/kg):
    type: float
  Total_P (mg/kg):
    type: float
  Calcium (mg/kg):
    type: float
  Magnesium (mg/kg):
    type: float
  Potassium (mg/kg):
    type: float
  Aluminum (mg/kg):
    type: float
  Iron (mg/kg):
    type: float
  state:
    $ref: "_definitions.yaml#/state"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
  project_id:
    $ref: "_definitions.yaml#/project_id"