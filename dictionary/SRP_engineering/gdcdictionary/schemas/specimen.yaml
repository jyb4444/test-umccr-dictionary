$schema: "http://json-schema.org/draft-04/schema#"

id: "specimen"
title: specimen
type: object
category: administrative
program: '*'
project: '*'
description: >
  description of specimen.
additionalProperties: false
submittable: true
validators: null

systemProperties: 
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

required: 
  - type
  - submitter_id
  - Feedstock_composition
  - source

uniqueKeys: 
  - [ id ]
  - [ project_id, submitter_id]

links: 
  - name: studies
    backref: specimens
    label: member_of
    target_type: study
    multiplicity: many_to_one
    required: true

properties:
  type:
    enum: ["specimen"]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  studies:
    $ref: "_definitions.yaml#/to_one"
  submitter_id:
    type: string
  specimen_name:
    type: string
  specimen_type:
    type: string
  collection_location:
    type: string
  collection_method:
    type: string
  collection_amount:
    type: string
  collection_date:
    $ref: "_definitions.yaml#/datetime"
  provenance: 
    type: string
    description: "template version"
  Feedstock_composition:
    enum:
      - Algae
      - Corn stover
      - Grass
      - Hard Wood
      - Hull
      - Manure
      - Nutshell
      - Other
      - Other/ Mixed
      - Pomace
      - Sludge
      - Soft Wood
      - Wood
  Optional_comments_about_Feedstock:
    type: string
  source:
    enum:
      - Commercial
      - Non-commercial
  Geographic Region:
    type: string
  Manufacturer:
    type: string
  state:
    $ref: "_definitions.yaml#/state"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
  project_id:
    $ref: "_definitions.yaml#/project_id"