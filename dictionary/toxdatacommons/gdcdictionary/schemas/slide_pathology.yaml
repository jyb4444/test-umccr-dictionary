$schema: "http://json-schema.org/draft-04/schema#"

id: "slide_pathology"
title: Slide Pathology
type: object
namespace: https://toxdatacommons.com
category: notation
program: '*'
project: '*'
description: >
  Information pertaining to processed results obtained from slides; often in the form of counts.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - exclusive: false
    required: true
    subgroup:
    - name: slides
      backref: slide_pathologys
      label: data_from
      target_type: slide
      multiplicity: many_to_one
      required: false
    - name: slide_images
      backref: slide_pathologys
      label: data_from
      target_type: slide_image
      multiplicity: many_to_one
      required: false

required:
  - submitter_id
  - type

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    enum: [ "slide_pathology" ]
    description: "The node type, which must be 'slide_pathology'. Used for schema validation."
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  state:
    $ref: "_definitions.yaml#/state"
  submitter_id:
    type:
      - string
    description: "The file ID assigned by the submitter."
  finding_type:
    $ref: "_definitions.yaml#/finding_type"
    description: "Pathological findings observed in the slide (e.g., steatosis, necrosis)."
  topography_type:
    $ref: "_definitions.yaml#/topography_type"
    description: "Anatomical region or structure where the finding was observed."
  grade:
    description: "Magnitude of pathological changes."
    type: number
    description: "Magnitude or severity of the pathological changes, often on a numeric or ordinal scale."
  spontaneous_flag:
    description: "The flag shows whether the lesion occurred spontaneously. The flag
      value is TRUE if the lesion occurred spontaneously."
    type: boolean
    description: "Boolean indicating if the lesion occurred spontaneously (TRUE) or was treatment-induced (FALSE)."
  scoring_system:
    $ref: "_definitions.yaml#/scoring_system"
    description: "Name of the scoring system used to grade pathology (e.g., INHAND, TGGates)."
  slides:
    $ref: "_definitions.yaml#/to_one"
  slide_images:
    $ref: "_definitions.yaml#/to_one"
  project_id:
    type: string
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
  provenance: 
    type: string
    description: "template version" 