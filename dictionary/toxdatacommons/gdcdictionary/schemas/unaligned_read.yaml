$schema: "http://json-schema.org/draft-04/schema#"

id: "unaligned_read"
title: unaligned reads
type: object
category: data_file
program: '*'
project: '*'
description: >
  description.
additionalProperties: false
submittable: true
validators: null

systemProperties: 
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - file_state
  - error_type

required:
  - submitter_id
  - type
  - study

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

links:
  - exclusive: false
    required: true
    subgroup:
    - name: study
      backref: unaligned_read
      label: data_from
      target_type: study
      multiplicity: many_to_many
      required: true
    - name: read_groups
      backref: unaligned_reads
      label: member_of
      target_type: read_group
      multiplicity: many_to_many
      required: false
    - name: core_metadata_collections
      backref: unaligned_reads
      label: data_from
      target_type: core_metadata_collection
      multiplicity: many_to_many
      required: false
  
properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "unaligned_read" ]
    description: "The node type, which must be 'unaligned_read'. Used for schema validation."
  submitter_id:
    type: string
    description: "The file ID assigned by the submitter."
  read_groups: 
    $ref: "_definitions.yaml#/to_many"
  file_name:
    type: string
    description: "The name of the file."
  data_category:
    $ref: "_definitions.yaml#/data_category"
  data_type:
    $ref: "_definitions.yaml#/data_type"
  data_format:
    $ref: "_definitions.yaml#/data_format"
  SRA_accession_id:
    type: string
    description: "Sequence Read Archive accession ID."
  provenance: 
    type: string
    description: "Metadata template version."      
      
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"
  study:
    $ref: "_definitions.yaml#/to_many"

