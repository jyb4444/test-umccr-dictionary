$schema: "http://json-schema.org/draft-04/schema#"

id: "housing"
title: housing
type: object
category: administrative
program: '*'
project: '*'
description: >
  description of housing.
additionalProperties: false
submittable: true
validators: null

systemProperties: 
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

required:
  - type
  - submitter_id

#  - provenance

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

links:
  - name: subjects
    backref: housings
    label: member_of
    target_type: subject
    multiplicity: many_to_many
    required: true

properties: 
  type:
    enum: ["housing"]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    type: string
    description: "A unique identifier assigned by the submitter to represent this specific housing record (e.g., cage assignment, period of co-housing)."
  cageID:
    type: string
    description: "A unique identifier for the physical cage or housing unit. Typically corresponds to facility records."
  subjects:
    $ref: "_definitions.yaml#/to_many"
  housing_change_date:
    type: string
    description: "The date on which the housing conditions or cage assignment changed. Useful for tracking time-dependent variables."
  bedding_type:
    $ref: "_definitions.yaml#/bedding_type"
    description: "The type of bedding material used in the cage (e.g., aspen chips, corncob). "
  cage_type:
    type: string
    description: "The type of cage used (e.g., static microisolator, ventilated cage). Supports reproducibility of housing conditions."
  vivarium_temperature_C:
    type: number
    description: "Ambient temperature in the vivarium in degrees Celsius during the housing period."
  vivarium_humidity_percentage:
    type: number
    description: "Relative humidity in the vivarium during the housing period, recorded as a percentage."
  vivarium_light_cycle:
    type: string
    description: "Description of the vivarium lighting schedule (e.g., 12:12 light/dark)."
  provenance:
    type: string
    description: "template version"
  state:
    $ref: "_definitions.yaml#/state"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
  project_id:
    $ref: "_definitions.yaml#/project_id"
