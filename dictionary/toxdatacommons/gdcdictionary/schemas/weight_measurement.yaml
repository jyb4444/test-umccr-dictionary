$schema: "http://json-schema.org/draft-04/schema#"

id: "weight_measurement"
title: Weight measurements
type: object
namespace: https://toxdatacommons.com
category: data_file
program: '*'
project: '*'
description: >
  Weight measurements.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

required:
  - submitter_id
  - type


uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

links:
  - exclusive: false
    required: true
    subgroup:
    - name: subjects
      backref: weight_measurements
      label: data_from
      target_type: subject
      multiplicity: many_to_many
      required: false
    - name: diets
      backref: weight_measurements
      label: data_from
      target_type: diet
      multiplicity: many_to_many
      required: false      
    - name: samples
      backref: weight_measurements
      label: data_from
      target_type: sample
      multiplicity: many_to_many
      required: false     
    - name: core_metadata_collections
      backref: weight_measurements
      label: data_from
      target_type: core_metadata_collection
      multiplicity: many_to_many
      required: false

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "weight_measurement" ]
    description: "The node type, which must be 'weight_measurement'. Used for schema validation."
  data_category:
    $ref: "_definitions.yaml#/data_category"
  data_type:
    $ref: "_definitions.yaml#/data_type"
  data_format:
    $ref: "_definitions.yaml#/data_format"
  file_source_repository:
    type: string
    description: "Name of the repository or storage system from which the file was obtained or hosted."
  repository_accession_id:
    type: string
    description: "Accession number or persistent identifier assigned by the source repository."
  repository_download_ftp:
    type: string
    description: "FTP link to download the file from the repository source, if available."
  subjects:
    $ref: "_definitions.yaml#/to_many"
  diets:
    $ref: "_definitions.yaml#/to_many"
  samples:
    $ref: "_definitions.yaml#/to_many"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"
  state:
    $ref: "_definitions.yaml#/state"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
  provenance: 
    type: string
    description: "Template version used to generate the metadata record." 